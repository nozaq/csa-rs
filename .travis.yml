language: rust
sudo: required
rust:
- nightly
- beta
- stable
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- cargo build
- cargo test
- if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo bench --verbose; fi
- cargo doc
after_success:
- travis-cargo --only stable doc-upload
- |
  if [ "$TRAVIS_RUST_VERSION" = "stable" ]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz && cd kcov-master &&
    mkdir build && cd build &&
    cmake .. && make && sudo make install &&
    cd ../.. &&
    rm -rf kcov-master &&
    cargo clean && cargo test --no-run &&
    for file in target/debug/*-*; do 
      if [ -x $file ]; then 
        mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo --verify "target/cov/$(basename $file)" "$file";
      fi
    done  &&
    kcov --coveralls-id=$TRAVIS_JOB_ID --merge target/cov target/cov/*
  fi
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
